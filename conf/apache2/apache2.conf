# Apache2 Core Configuration
# This is the main configuration file for Apache

# Server Root
ServerRoot "/etc/apache2"

# Mutex file location
Mutex file:${APACHE_LOCK_DIR} default

# PID file
PidFile ${APACHE_PID_FILE}

# Timeout: The number of seconds before receives and sends time out
Timeout 300

# KeepAlive: Whether or not to allow persistent connections
KeepAlive On

# MaxKeepAliveRequests: Maximum number of requests per connection
MaxKeepAliveRequests 100

# KeepAliveTimeout: Number of seconds to wait for the next request
KeepAliveTimeout 5

# User and Group: The name and group the server runs as
User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}

# HostnameLookups: Log the names of clients or just their IP addresses
HostnameLookups Off

# ErrorLog: The location of the error log file
ErrorLog /var/log/lamp/apache-error.log

# LogLevel: Control the severity of messages logged
LogLevel warn

# Include module configuration
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# Global configuration
<Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

<Directory /usr/share>
    AllowOverride None
    Require all granted
</Directory>

<Directory /var/www/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# AccessFileName: The name of the file to look for in each directory
AccessFileName .htaccess

# Deny access to .htaccess and .htpasswd files
<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>

# Log format
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

# Include ports configuration
Include ports.conf

# Include additional configuration files
IncludeOptional conf-enabled/*.conf

# Include virtual host configurations
IncludeOptional sites-enabled/*.conf

# Default PHP handler (PHP 8.3)
# This can be overridden per directory using .htaccess
<FilesMatch \.php$>
    SetHandler "proxy:fcgi://127.0.0.1:9083"
</FilesMatch>

# Proxy settings for PHP-FPM
<Proxy "fcgi://127.0.0.1:9056">
    ProxySet timeout=300
</Proxy>

<Proxy "fcgi://127.0.0.1:9074">
    ProxySet timeout=300
</Proxy>

<Proxy "fcgi://127.0.0.1:9083">
    ProxySet timeout=300
</Proxy>

# Directory index files
DirectoryIndex index.php index.html index.htm

# Enable .htaccess rewrites
<IfModule mod_rewrite.c>
    RewriteEngine On
</IfModule>
